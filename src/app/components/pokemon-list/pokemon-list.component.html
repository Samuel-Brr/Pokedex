<div class="container">
  <ul>
    <li *ngFor="let pokemon of pokemons">
      <a (click)="onPokemonClick(pokemon)">

        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title> {{pokemon.name}} </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <img mat-card-image [src]="pokemon.imageUrl" [alt]="pokemon.name">
          </mat-card-content>
        </mat-card>

      </a>
    </li>
  </ul>
</div>
