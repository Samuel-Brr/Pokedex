<ng-container *ngIf="pokemon">

  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title> {{pokemon?.name}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="pokemon?.imageUrl" [alt]="pokemon?.name">
      <h3>Description:</h3>
      <p> {{pokemon?.description}} </p>
    </mat-card-content>
  </mat-card>

</ng-container>
